<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Becky's Spice{% endblock %}</title>

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    {% block extra_css %}{% endblock %}
</head>
<body>

    <!-- HERO WRAPPER (Header Section) -->
    <div class="hero-wrapper">
        <div class="top-header">
            <div class="brand">Becky's Spice</div>
            <div class="menu-icon" onclick="openMenu()">☰</div>
        </div>
    </div>

    <!-- PAGE CONTENT WILL GO HERE -->
    {% block content %}{% endblock %}

    <!-- FOOTER -->
    <footer>
        <p>Designed by DK Innovates.</p>
        <p>© 2026 Becky's Spice. All rights reserved.</p>
    </footer>

</body>
</html>
